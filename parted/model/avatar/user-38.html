{{- with .Params.metadata.author  -}}
    {{- $path := printf "/%s/%s" "profile" . -}}
    {{- with $.Site.GetPage $path -}}
        {{ $link := .Page.Resources.GetMatch .Page.Params.Thumb }}
        {{ $link = $link.Resize "120x" }}
        {{ $link = $link.Fill "38x38 webp q100" }}
        <img src="{{ $link.RelPermalink }}" class="avatar-38" width="{{ $link.Width }}" height="{{ $link.Height }}" alt="{{ .Section }} {{ .Title }} user avater image" fetchpriority="high">
     {{- end -}}
{{- end -}}
