{{- if eq .Page.Params.Module.Layout "none" -}}
    <meta http-equiv="refresh" content="0; url={{ .Parent.RelPermalink }}" />
{{- else -}}
    {{- partial "corest/metas/based/title.html"       . -}}
    {{- partial "corest/metas/based/description.html" . -}}
    {{- partial "corest/metas/based/canonical.html"   . -}}
{{- end -}}
