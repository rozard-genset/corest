 <div id="box-2" class="mb-60">
    <div class="grid rows">
    {{ range $index, $value := partial "lib/queries/page-list-all-term" . }}{{ if and ( gt $index 0 ) ( le $index 3 ) }}
    <div id="{{ .name | urlize }}" class="boxes grid">
        <div class="head flex center-x mb-20">
            <h2 class="text-2xl border-right">{{ .name }}</h2>
            <hr>
        </div>
        <ul class="leaf grid boxs-list">
            {{- range $index, $value := first 5 .page -}}
                <li class="item list-{{ math.Sum $index 1 }}">{{- partial "themes/default/base/main/part/cardlist.html" . -}}</li>
            {{- end -}}
        </ul>
    </div>
    {{- end -}}{{- end -}}
    </div>
</div>
