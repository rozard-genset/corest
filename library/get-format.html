<!-- get format -->
{{- $format := "text" -}}
{{- $models := partial "lib/get-models.html" . -}}

{{- with .Page.Params.Format.Model -}}
    {{- if templates.Exists ( printf "partials/format/%s/%s/render.html" . $models ) -}}
        {{- $format = . -}}
    {{- end -}}
{{- end -}}


{{- return $format -}}
