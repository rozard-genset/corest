{{ $logo := "/assets/brand/logo.webp" }}
{{ $name := "Yuros" }}
{{ if .Site.Params.Organization.Logo }}
    {{ $logo = .Site.Params.Organization.Logo }}
{{ end}}
{{ if .Site.Title }}
    {{ $name = .Site.Title }}
{{ end}}

<div id="brand">
    <a href="/" class="flex center-x">
    <img class="logo" src="{{ $logo }}" alt="Organization Logo">
    <h1 class="ml-10"> {{ $name }}</h1>
    </a>
</div>
