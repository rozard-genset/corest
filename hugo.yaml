module:
    mounts:
    - source: "system"
      target: "layouts/partials/core"
    - source: "library"
      target: "layouts/partials/lib"
    - source: "blocks"
      target: "layouts/partials/blocks"
    - source: "themes"
      target: "layouts/partials/themes"
    - source: "module"
      target: "layouts/partials/module"
    - source: "widgets"
      target: "layouts/partials/widget"
    - source: "engine"
      target: "layouts"
    - source: "assets/engine"
      target: "static/engine"
    - source: "assets/scripts"
      target: "assets/scripts"
    - source: "assets/profile"
      target: "static/assets/image/default/profile"