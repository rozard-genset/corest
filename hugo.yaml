module:
    mounts:
    - source: "engine/model"
      target: "layouts/"
    - source: "engine/script"
      target: "assets/scripts/core"
    - source: "library"
      target: "layouts/partials/lib/core"
    - source: "system"
      target: "layouts/partials/lib/core/sys"
    - source: "assets"
      target: "static/assets/default"