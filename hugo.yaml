module:
    imports:
    - path: github.com/rozard-framework/article
    - path: github.com/rozard-framework/profile
    - path: github.com/rozard-framework/course
    mounts:
    - source: "engines"
      target: "layouts/_default"
    - source: "loaders"
      target: "layouts/partials/core"
    - source: "module"
      target: "layouts/partials/module/default"
    - source: "formats"
      target: "layouts/partials/formats"
    - source: "iconics"
      target: "layouts/partials/icon"
    - source: "assets"
      target: "static/assets"
    - source: "scripts"
      target: "assets/scripts"