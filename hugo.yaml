module:
    mounts:
    - source: "engine/model"
      target: "layouts/_default"
    - source: "engine/scripts"
      target: "assets/scripts/default"
    - source: "system"
      target: "layouts/partials/bin"
    - source: "library"
      target: "layouts/partials/lib"
    - source: "assets"
      target: "static/assets/default"