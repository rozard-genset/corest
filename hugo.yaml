module:
    mounts:
    - source: "system"
      target: "layouts/partials/core"
    - source: "library"
      target: "layouts/partials/lib"
    - source: "themes"
      target: "layouts/partials/themes"
    - source: "engine"
      target: "layouts"
    - source: "assets/scripts"
      target: "assets/scripts"
    - source: "assets/profile"
      target: "static/assets/image/default/profile"